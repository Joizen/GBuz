<div class="row no guster" style="width: 100%;">

    <div class="col-2 example-full-width" style="text-align: end; vertical-align: middle; padding: 10px; ">
      <h2 style="text-align:center; vertical-align: text-bottom;">ข้อมูลสายส่ง</h2>
    </div>
    <div class="col-6 example-full-width" >
      <mat-form-field  style=" width: 100%; padding: 10px; " >
        <!-- <mat-form-field hintLabel="Max 20 characters"> -->
          <mat-label>Name or number</mat-label>
        <input matInput #input maxlength="20" (keyup)="applyFilter($event.target)" matInput placeholder="Filter">
      </mat-form-field>    
    </div>
    <div class="col-4">
      <div class="example-full-width" style="text-align: end; vertical-align: middle; padding: 10px; ">
        <mat-icon style="vertical-align:middle; margin: 5px;" *ngIf="true">view_module</mat-icon>
        <mat-icon style="vertical-align:middle; margin: 5px;" *ngIf="true">view_list</mat-icon>
        <mat-icon style="vertical-align:middle; margin: 5px;" *ngIf="true">print</mat-icon>
        <mat-icon style="vertical-align:middle; margin: 5px;" *ngIf="true">add</mat-icon>
      </div>
    </div>
  </div>
  
  <!-- Table & Summary data -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <!-- company   Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> ชื่อบริษัท </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>
    
      <!-- routename  Column -->
      <ng-container matColumnDef="routename">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> ชื่อเส้นทาง </th>
        <td mat-cell *matCellDef="let element"> {{element.routename}} </td>
      </ng-container>
    
      <!-- totaltrip  Column -->
      <ng-container matColumnDef="totaltrip">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> จำนวน (คัน) </th>
        <td mat-cell *matCellDef="let element"> {{element.totaltrip}} </td>
      </ng-container>

      <!-- totalship0  Column -->
      <ng-container matColumnDef="totalship0">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> กะเช้า (คัน) </th>
        <td mat-cell *matCellDef="let element"> {{element.totalship0}} </td>
      </ng-container>

      <!-- totalship1  Column -->
      <ng-container matColumnDef="totalship1">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> กะดึก (คัน) </th>
        <td mat-cell *matCellDef="let element"> {{element.totalship1}} </td>
      </ng-container>

      <!-- Route id Column -->
     <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> รหัสเส้นทาง </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- compid   Column -->
      <ng-container matColumnDef="compid">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> รหัสบริษัท </th>
        <td mat-cell *matCellDef="let element"> {{element.compid}} </td>
      </ng-container>

      <!-- Control Header Row Footer -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="onSelectedRow(row)" *matRowDef="let row; columns: displayedColumnsData;"></tr>
  </table>
  
    <!--  Control Page แสดงข้อมูลมากกว่า 1 หน้า -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons> </mat-paginator>
  
  </div>
