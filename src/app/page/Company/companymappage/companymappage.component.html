<div class="header">
    <!-- Header data & close button -->
    <div class="row px-3 py-0"
         style="display: flex; justify-content: space-between; align-items: center; 
         width:100%; margin: 0; background-color: lightblue;" >
      
      <div class="col-1" style="display: flex; justify-content: center; align-items: center; padding:5px;" >
        <img class="company-logo" [src]="editcompany.complogo==''? va.icon.nologo : editcompany.complogo">
      </div>
  
      <div class="col-7" style="display: flex; justify-content: flex-start; align-items: center; padding: 5px; height: 100%;">
        <h2> {{editcompany.companyname}} </h2>
      </div>
  
      <div class="col-4" style="display: flex;  justify-content:end; align-items:end ;">
        <div class="row">
          <div class="icon-inrow">
            <div class="icon-inrow" (click)="modal.close()" style="cursor:pointer;">
              <span>ปิด</span>
              <mat-icon style="width: auto; ">arrow_forward_ios</mat-icon>
            </div>
          </div>
        </div>
      </div>
  
    </div>
</div>

<!-- Body & spinner -->
<div class="position-relative" style="height: 100%; width:100%; overflow: hidden;">
    <!-- spinner -->
  <div class="container-spiner" *ngIf="show.spinner">
    <div class="row">
      Please Watting...
    </div>
    <mat-spinner></mat-spinner>
  </div>

  <!-- Body -->
  <div style="height: 90vh; width:100vw; padding: 20px;">
    <div id="routemap" style="height: 100%; width:100%;">  
    </div>
    <!-- Floating Mat Icon -->
    <div style="position: absolute; top: 20px; right: 20px; z-index: 1000;">
      <button mat-icon-button *ngIf="editcompany.polygon!=''" (click)="deleteroute()">
        <mat-icon style="color: red;">delete_forever</mat-icon>
      </button>
      <button mat-icon-button (click)="saveposition()" *ngIf="editcompany.lat!=editposition.lat||editcompany.lng!=editposition.lng" >
        <mat-icon style="color: green;">save</mat-icon>
      </button>    
    </div>
  </div>
</div>
