<div class="header">
    <!-- Header data & close button -->
    <div class="row px-3 py-0" style="display: flex; justify-content: space-between; align-items: center;
         background-color:lightgreen; width:100%; margin: 0;">
      
      <div class="col-1" style="display: flex; justify-content: center; align-items: center; padding:5px ;" >
        <img style="width: auto; height: 5vh;" src={{va.icon.logo}}>
      </div>  
      <div class="col-8" style="display: flex; justify-content: start; align-items: center; padding:5px ;">
        <div >
          <div class="row">
            <h2> ลงทะเบียนเข้าใช้งานด้วยไลน์ใหม่ ({{linedata.displayName}})</h2>
          </div>
        </div>
      </div>
      <div class="col-3" style="display: flex;  justify-content:end; align-items:end ;">
        <div class="row">
          <div class="icon-inrow" style="gap:20px">
            <img style="width: auto; height: 3vh;" src={{va.icon.gpslogo}}>
            <div class="icon-inrow" (click)="closeregister(false)" style="cursor:pointer;">
              <span>ปิด</span>
              <mat-icon style="width: auto; ">arrow_forward_ios</mat-icon>
            </div>
          </div>
        </div>
      </div>
  
    </div>
</div>

<!-- Body & spinner -->
<div class="position-relative" style="height: 40vh; width:100%; overflow: hidden; background-color: turquoise;">
  <!-- spinner -->
  <div class="container-spiner" *ngIf="show.Spinner">
    <div class="row">
      Please Watting...
    </div>
    <mat-spinner></mat-spinner>
  </div>
  <div style="width:100%; padding: 20px;">

    <div class="container" style="margin: 10px;">
      <div class="row no-gutter d-flex justify-content-center align-items-center">
          <div class="col-4">
              <div class="row no-gutter d-flex justify-content-center align-items-center">
                  <img style="width: auto; height: 10vh; border-radius: 50%;" [src]="(linedata.pictureUrl)? linedata.pictureUrl: va.icon.user">
              </div>
          </div>
      </div>
  </div>
  
  <div class="container" style="margin: 10px;" *ngIf="ShowRegister">
      <div class="row no-gutter d-flex justify-content-center align-items-center">
          <div class="col-4">
              <div class="row no-gutter d-flex justify-content-center align-items-center">
                  <img style="width: 75%;" src="../../../assets/images/linelogin.png"  alt="Centered Image" (click)="linelogin_Click()"/>
              </div>
          </div>
      </div>
  </div>
  
  <div class="container" style="margin: 10px;" *ngIf="!ShowRegister">
      <div class="row no-gutter d-flex justify-content-center align-items-center">
          <div class="col-10">
              <div class="row no-gutter">
                  <mat-form-field class="example-full-width">
                      <mat-label>ชื่อ</mat-label>
                      <input matInput placeholder="ชื่อผู้ใช้งาน" [(ngModel)]="userdata.firstname">
                  </mat-form-field>
              </div>
              <div class="row no-gutter">
                  <mat-form-field class="example-full-width">
                      <mat-label>สกุล</mat-label>
                      <input matInput placeholder="นามสกุล" [(ngModel)]="userdata.surename">
                  </mat-form-field>
              </div>
              <div class="row no-gutter">
                  <mat-form-field class="example-full-width">
                      <mat-label>Tel</mat-label>
                      <input matInput type="tel" placeholder="xxx-xxx-xxxx" [(ngModel)]="userdata.phone">
                    </mat-form-field>                      
              </div>
            
              <div class="row no-gutter">
                <button mat-raised-button color="primary" (click)="register_Click()">ตรวจสอบ</button>        
              </div>
          </div>
      </div>
  </div>
  
  </div>

</div>
