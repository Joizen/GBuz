<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body style=" z-index: 0; position:static;">

  <div class="container" (click)="showloginfull()">
    <div class="frame" *ngIf="login.showfull">
      <form>
        <mat-form-field class="full-width">
          <mat-label>Login</mat-label>
          <input name="userLogin" [(ngModel)]="login.user" matInput placeholder="Enter Login" >
        </mat-form-field>
        <p>Login Value: {{ login.pwd }}</p> 
  
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input  name="userpassword" [(ngModel)]="login.pwd" matInput placeholder="Enter password" 
                  [type]="passwordVisible ? 'text' : 'password'" >
          <button mat-icon-button matSuffix type="button" (click)="passwordVisible = !passwordVisible">
            <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
  
        <div class="button-container" >
          <img [src]="va.icon.line" class="line-miniicon"  (click)="openloginline()" />
          <button mat-raised-button color="primary" type="submit" class="line-miniicon"  (click)="onLoginClkick()">
            Login
          </button>
        </div>

        <div style="margin-top: 20px;">
          
        </div>

      </form>
    </div>
    <div style="margin-top: 20px;" *ngIf="!login.showfull">
      <img [src]="va.icon.line" (click)="openloginline()" class="line-icon" />
    </div>
  </div>
  
</body>
